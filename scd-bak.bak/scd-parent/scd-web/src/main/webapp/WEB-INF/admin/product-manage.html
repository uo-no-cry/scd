	<script>
		$(function() {
			/* kindeditor 初始化 */
			KindEditor.ready(function(K) {
				window.editor = K.create('#editor_id');
			});

			$('#addBtn').on('click', function() {
				$('#myModal').modal('show');
			})

			/* bootstrap-table 初始化 */
			$('#myTable').bootstrapTable({
				pagination : true,
				search : true,
				columns : [ {
					field : 'id',
					title : 'Item ID'
				}, {
					field : 'name',
					title : 'Item Name'
				}, {
					field : 'price',
					title : 'Item Price'
				} ],
				data : [ {
					id : 1,
					name : 'Item 1',
					price : '$1111'
				}, {
					id : 2,
					name : 'Item 2',
					price : '$2'
				} ]
			})
		})

		$(document)
				.ready(
						function() {
							$(".delete")
									.click(
											function() {
												var id = $(this).prev().val();
												if (confirm("确定删除吗？删除后将无法恢复！")) {
													window.location.href = "admin_fenlei_del.action?fenlei.id="
															+ id;
													return true;
												} else {
													return false;
												}
											});

							$('.dataTables-example').dataTable();

							/* Init DataTables */
							var oTable = $('#editable').dataTable();

							/* Apply the jEditable handlers to the table */
							oTable
									.$('td')
									.editable(
											'../example_ajax.php',
											{
												"callback" : function(sValue, y) {
													var aPos = oTable
															.fnGetPosition(this);
													oTable.fnUpdate(sValue,
															aPos[0], aPos[1]);
												},
												"submitdata" : function(value,
														settings) {
													return {
														"row_id" : this.parentNode
																.getAttribute('id'),
														"column" : oTable
																.fnGetPosition(this)[2]
													};
												},

												"width" : "90%",
												"height" : "100%"
											});

						});

		function fnClickAddRow() {
			$('#editable').dataTable()
					.fnAddData(
							[ "Custom row", "New row", "New row", "New row",
									"New row" ]);
		}
	</script>
